version: '3.8'

services:
  # Основное приложение
  nokexpert-fe:
    image: ghcr.io/aleksandrpv/nokexpert-fe:latest
    container_name: nokexpert-fe
    restart: unless-stopped
    networks:
      - nokexpert-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - acme-challenge:/var/www/certbot
    labels:
      - "traefik.enable=true"
      # HTTP редирект на HTTPS
      - "traefik.http.routers.nokexpert-fe-http.rule=Host(`nokexpert.ru`) || Host(`www.nokexpert.ru`)"
      - "traefik.http.routers.nokexpert-fe-http.entrypoints=web"
      - "traefik.http.routers.nokexpert-fe-http.middlewares=redirect-to-https"
      # HTTPS маршрут
      - "traefik.http.routers.nokexpert-fe-https.rule=Host(`nokexpert.ru`) || Host(`www.nokexpert.ru`)"
      - "traefik.http.routers.nokexpert-fe-https.entrypoints=websecure"
      - "traefik.http.routers.nokexpert-fe-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.nokexpert-fe.loadbalancer.server.port=80"
      # Middleware для редиректа
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@nokexpert.ru"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--global.checkNewVersion=false"
      - "--global.sendAnonymousUsage=false"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - acme-challenge:/var/www/certbot
    networks:
      - nokexpert-network

  # Мониторинг (Watchtower для автообновления)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
    networks:
      - nokexpert-network

networks:
  nokexpert-network:
    driver: bridge

volumes:
  letsencrypt:
    driver: local
  acme-challenge:
    driver: local 