        chmod 600 ~/.ssh/id_rsa
        chmod 700 ~/.ssh
        
        # ÐžÑ‚Ð»Ð°Ð´Ð¾Ñ‡Ð½Ð°Ñ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸Ñ
        echo "=== SSH Key Debug ==="
