        mkdir -p ~/.ssh
        
        # Ð’Ð¾ÑÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ð¾Ð»Ð½Ñ‹Ð¹ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚ SSH ÐºÐ»ÑŽÑ‡Ð°
        cat > ~/.ssh/id_rsa << 'EOF'
        -----BEGIN OPENSSH PRIVATE KEY-----
